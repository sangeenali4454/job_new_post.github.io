<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        @media only screen and (max-width:960px){
            #check{
             
              margin-left: 10rem;
            }
        }
    </style>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-3 border p-0">
    <div class="col-lg-12">
      <div class=" bg-light  p-4">
        <h5 class="mb-0">Post a Job</h5>
      </div>
      <div class="dashboard-widget">
        <div class="
        d-flex 
       
        align-items-center justify-content-center">
            <div class="col-lg-10">
                <div id="check" class="row mt-n1-6 mt-5 mb-5">
                    <div class="col-sm-4 mt-1-6">
                        <div class="step-wrapper">
                            
                            <div class="active">
                                <div class="step-icon"><i class="fa-solid fa-briefcase text-success fa-4x"></i></i></div>
                                <h5 class="font-weight-500">Job Details</h5>
                            </div>
                            <div class="line">
                            
                            </div>
                            

                        </div>
                        
                    </div>
                    
                    <div class="col-sm-4 mt-1-6">
                        <div class="step-wrapper">
                            <div class="step-icon"><i class="fas fa-credit-card text-success fa-4x"></i></div>
                            <h5 class="font-weight-500">Payments</h5>
                            <div class="line"></div>

                        </div>
                    </div>
                    <div class="col-sm-4 mt-1-6">
                        <div class="step-wrapper">
                            <div class="step-icon"><i class="fa-solid fa-check-to-slot text-success fa-4x"></i></div>
                            <h5 class="font-weight-500">Confirmation</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <form action="#!" method="post"  onclick="">
      
          <div class="row">
            <!-- Begin Text input element -->
              <div class=" ">
                <label for="job-title">Job Title</label>
                <br>
                <br>
                
                  <input
                    id="job-title"
                    class="form-control"
                    type="text"
                    name="job-title"
                    placeholder="Enter job title"
                    
                  />
               
                <br>
              </div>
           
            
            <!-- End Text input element -->

            <!-- Begin Text input element -->
            
            <div class="col-md-12">
              <div class="quform-element form-group">
                <label for="job-description">Job Description</label>
                <br> <br>
                <div class="quform-input">
                  <textarea
                    id="job-description"
                    class="form-control"
                    name="message"
                    rows="6"
                    placeholder="Enter job description"
                  ></textarea>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Text input element -->

            <!-- Begin Text input element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="email">Email Address</label>
                <br><br>
                <div class="quform-input">
                  <input
                    id="email"
                    class="form-control"
                    type="text"
                    name="email"
                    placeholder="name@example.com"
                  />
                  <br>
                </div>
              </div>
            </div>
            <!-- End Text input element -->

            <!-- Begin Text input element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="user-name">User Name</label>
                <br><br>
                <div class="quform-input">
                  <input
                    id="user-name"
                    class="form-control"
                    type="text"
                    name="user-name"
                    placeholder="Enter user name"
                  />
                  <br><br>
                </div>
              </div>
            </div>
            <!-- End Text input element -->

            <!-- Begin Select element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="specialisms">Specialisms</label>
                <br><br>
                <div class="quform-input">
                  <select
                    id="specialisms"
                    class="form-control form-select"
                    name="specialisms"
                  >
                    <option value="">Select Specialisms</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Design">Design</option>
                    <option value="Development">Development</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Health & Care">Health & Care</option>
                  </select>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Select element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="category">Job Type</label>
                <br><br>
                <div class="quform-input">
                  <select
                    id="category"
                    class="form-control form-select"
                    name="category"
                  >
                    <option value="">Select Job Type</option>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Temporary">Temporary</option>
                  </select>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Select element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="offered-salary">Offered Salary</label>
                <br><br>
                <div class="quform-input">
                  <select
                    id="offered-salary"
                    class="form-control form-select"
                    name="offered-salary"
                  >
                    <option value="">Select Salary</option>
                    <option value="$1500">$1500</option>
                    <option value="$2000">$2000</option>
                    <option value="$2500">$2500</option>
                    <option value="$3500">$3500</option>
                    <option value="$4500">$4500</option>
                    <option value="$5000">$5000</option>
                  </select>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Select element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="career-level">Career Level</label>
                <br><br>
                <div class="quform-input">
                  <select
                    id="career-level"
                    class="form-control form-select"
                    name="career-level"
                  >
                    <option value="">Select Career Level</option>
                    <option value="$1500">$1500</option>
                    <option value="$2000">$2000</option>
                    <option value="$2500">$2500</option>
                    <option value="$3500">$3500</option>
                    <option value="$4500">$4500</option>
                    <option value="$5000">$5000</option>
                  </select>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Select element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="experience">Experience</label>
                <br><br>
                <div class="quform-input">
                  <select
                    id="experience"
                    class="form-control form-select"
                    name="experience"
                  >
                    <option value="">Select Experience</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Less Than 1 Year">Less Than 1 Year</option>
                    <option value="2 Year">2 Year</option>
                    <option value="3 Year">3 Year</option>
                    <option value="4 Year">4 Year</option>
                  </select>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Select element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="gender">Gender</label>
                <br><br>
                <div class="quform-input">
                  <select
                    id="gender"
                    class="form-control form-select"
                    name="gender"
                  >
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Select element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="qualification">Qualification</label>
                <br><br>
                <div class="quform-input">
                  <select
                    id="qualification"
                    class="form-control form-select"
                    name="qualification"
                  >
                    <option value="">Select Qualification</option>
                    <option value="Matriculation">Matriculation</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Others">Others</option>
                  </select>
                  <br>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Text input element -->
            <div class="col-md-6">
              <div class="quform-element form-group">
                <label for="deadline-date">Application Deadline Date</label>
                <br><br>
                <div class="quform-input">
                  <input
                    class="form-control"
                    id="deadline-date"
                    type="text"
                    name="deadline-date"
                    placeholder="Enter deadline date"
                  />
                </div>
              </div>
            </div>
            <!-- End Text input element -->

            <!-- Begin Select element -->
            <div class="col-md-12">
              <div class="quform-element form-group">
                <div class="quform-input">
                  <label for="resume">File Attachment</label>
                  <br><br>
                  <div class="custom-file">
                    <input
                      class="custom-file-input"
                      type="file"
                      id="resume"
                      name="resume"
                    />
                    <label class="custom-file-label" data-browse="Browse"
                      >Choose file</label>
                      <br><br>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Select element -->

            <!-- Begin Submit button -->
            <div class="col-md-12">
              <div class="quform-submit-inner">
                <button class="butn" type="submit">
                  <span>Save Changes</span>
                </button>
              </div>
              <div class="quform-loading-wrap">
                <span class="quform-loading"></span>
              </div>
            </div>
            <!-- End Submit button -->
          </div>
        
      </form>
    </div>
</div>
  </body>
</html>
